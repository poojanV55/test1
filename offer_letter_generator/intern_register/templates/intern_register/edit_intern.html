{%extends 'intern_register/base.html' %}

{% block content %}

<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="" , method="post">
                {% csrf_token %}
                <div class="modal-header">						
                    <h4 class="modal-title">Edit Intern Details</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    {% for field in form %}
                        {% if field.label %}
                        <label>{{ field.label_tag }}</label>
                        {{ field }}
                        {% else %}
                        <br>
                        {{ field }}
                        {% endif %}
                        <!-- <input name="i_name" type="text" class="form-control" required> -->
                    {% endfor %}					
                    </div>   
                </div>
                <div class="modal-footer">
                    <a href="{% url 'intern-list' %}" class="btn btn-danger" data-toggle="modal"><span>Cancel</span></a>
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<script>
    $(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
</script>
